# Spring Boot app name
spring.application.name=mobelia

# Server config
server.port=8080

# H2 database config

# H2 database data is stored in memory (data disappears on app close)
#spring.datasource.url=jdbc:h2:mem:devdb
# H2 database data is stored on a file (data remains on app close)
spring.datasource.url=jdbc:h2:file:./data/devdb

spring.datasource.username=adminDev
spring.datasource.password=

# H2 database web console (http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA config (Hibernate)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
